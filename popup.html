<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .toggle-label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #667eea;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .stats {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üóëÔ∏è Gray User Deleter</h2>
    <div class="info">
      Automatically deletes posts from users with gray usernames (#9e9e9e)
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Auto-delete</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <button id="manualDelete">Delete Now</button>
    
    <div class="stats" id="stats">Loading stats...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
